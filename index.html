<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/42c1287158.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>The Best Movies</title>
  </head>
  <body>
    <header>
      <div class="container-titulo-principal">
        <h1 class="titulo-principal">The Best Movies</h1>
        <div class="imagenes-del-header">
          <img src="img/claqueta-cine.jpg" alt="imagen-claqueta-cine" class="img-claqueta-header" />
          <img src="img/tira-header.jpg" alt="imagen-tira-negativo" class="img-tira-header" />
        </div>
      </div>
    </header>
    <nav>
      <label for="input-buscador">BÃºsqueda</label>
      <input type="text" id="input-buscador" placeholder="The Godfather" />
      <button class="button-buscador"><span>Buscar</span></button>
    </nav>
    <main>
      <div class="container-peliculas"></div>
      <section class="paginado">
        <button class="button-pagina-inicial"><i class="fas fa-angle-double-left"></i></button>
        <button class="button-pagina-anterior"><i class="fas fa-angle-left"></i></button>
        <button class="button-pagina-posterior"><i class="fas fa-angle-right"></i></button>
        <button class="button-pagina-final"><i class="fas fa-angle-double-right"></i></button>
      </section>   
      <section class="descripcion-pelicula">
        <div class="container-descripcion-pelicula">
          <div class="container-img-pelicula">
            <img class="img-descripcion-pelicula" src="" alt="imagen portada de la pelicula">
          </div>
          <div class="container-info-pelicula">
            <h2 class="titulo"></h2>
            <p class="anio"></p>
            <p class="duracion"></p>
            <p class="genero"></p>
            <p class="director"></p>
            <p class="actores"></p>
            <p class="trama"></p>
            <p class="premios"></p>
            <button class="elenco"><p>Elenco</p></button>
            <button class="trailer"><p>Trailer</p></button>
            <button class="salir"><p>Salir</p></button>
          </div> 
        </div>
      </section>
      <section class="seccion-modal-elenco">
        <div class="elenco-pelicula">

        </div>      
      </section>
    </main>
    <footer>
    <div class="tira-footer">
        <div class="contacto-footer">
          <p>Contactame</p> 
          <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJTNqLMpbkNnXLSSbfqWfxblhJnKvxGlXhdWrjqrFkPHqKBWNkFdsldcjcTHpxZSkVChGDV" aria-label="gmail"><i class="far fa-envelope"></i></a>
          <a href="https://github.com/ElianaKern" aria-label="github"><i class="fab fa-github-alt"></i></a>
        </div>
        <div class="ico-footer">
          <p>Hecho con <a href="https://imdb-api.com/"><i class="fab fa-imdb"></i></a> y con <i class="far fa-heart"></i>por Eliana Kern</p>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
